{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="input.html">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Add your project
      </h1>

<form class="form" action="/input" method="post">
    <div class="govuk-form-group">
      <label class="govuk-label" for="email">
        Add your project name
      </label>
      <input class="govuk-input" id="email" name="email" type="text" aria-describedby="email-hint">
    </div>

    <button class="govuk-button">Add project</button>
</form>


    </div>
  </div>

{% endblock %}
